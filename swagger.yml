        - operating_airline
        - flight_number
        - booking_info
     properties:
      departs_at:
        type: string
        description: "Date and time of departure at the origin, in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)  date format yyyy-MM-ddTHH:mm in the local time at the origin airport"
      arrives_at:
        type: string
        description: "Date and time of departure at the destination, in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)  date format yyyy-MM-ddTHH:mm in the local time at the destination airport"
      origin:
        description: "Information on the origin airport, from which this flight departs"
