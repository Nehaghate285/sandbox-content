      aircraft_movements:
        type: integer
        description: The annual number of aircraft movements at that airport. 
      timezone:
        type: string
        description: The [Olson format](http://en.wikipedia.org/wiki/List_of_tz_database_time_zones) name of the timezone in which this airport is located
  Geolocation:
     required:
        - latitude
        - longitude
     properties:
      latitude:
        type: number
        description: The north-south coordinate of this location, in decimal degrees, between -90 and 90
      longitude:
        type: number
        description: The east-west coordinate of this location, in decimal degrees, between -180 and 180
  HotelSearchResponse:
     properties:
      results:
        type: array
        items:
          $ref: "#/definitions/HotelPropertyResponse"
  HotelPropertyResponse:
     required:
        - property_code
        - property_name
        - location
        - total_price
        - min_daily_rate
     properties:
      property_code:
