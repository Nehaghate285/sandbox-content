      destination:
        description: "Information on the destination airport, at which this flight arrives"
        $ref: "#/definitions/Airport"       
      marketing_airline:
        type: string
        description: "The 2 character alphanumeric IATA airline code of the airline that is responsible for the traveller this flight "
      operating_airline:
        type: string
        description: "The 2 character alphanumeric IATA airline code of the airline that is providing the aircraft for this flight. Note that in the USA, if the marketing and operating carrier are different, you are legally required to display this in your application."
      flight_number:
        type: string
        description: "The identifier that the airline uses for this flight route. This is most commonly - but not always - a number. When combined with the airline and date, it identifies an individual aircraft's flight"
      aircraft:
        type: string
        description: "The [IATA aircraft type designator](http://www.jacanaent.com/JacTechLib/07Aviation/AircraftTypeCodes.txt) of aircraft that will be used for this flight"
      booking_info:
        description: "A booking information object with additional details about how the quality of this flight at the given price."
        $ref: "#/definitions/FlightSearchBookingInfo"
  Airport:
     required:
        - airport
     properties:
      airport:
        type: string
        description: The 3 character IATA code of the airport in question for this flight
      terminal:
        type: string
        description: "The terminal identifier at which this flight will arrive or depart in the given airport"
  FlightSearchBookingInfo:
     required:
        - travel_class
