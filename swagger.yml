      label:
        type: string
        description: The name of this airport, in UTF-8 format, prefixed with the name of the city if it is not already incorporated in the name of the airport, and appended with the location's IATA code (as in value), enclosed in square brackets.
  RailStationAutocompleteResponse:
     required:
        - value
